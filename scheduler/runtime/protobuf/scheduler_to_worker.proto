syntax = "proto3";

import "common.proto";

service SchedulerToWorker {
    // Starts a job on worker.
    rpc Run (RunRequest) returns (Empty) {}
    // Shuts down the worker.
    rpc Shutdown (Empty) returns (Empty) {}
}

message JobDescription {
    uint64 job_id = 1;
    string command = 2;
    uint64 num_steps = 3;
    bool has_duration = 4;
    uint64 duration = 5;
}

message RunRequest {
    repeated JobDescription job_descriptions = 1;
}
