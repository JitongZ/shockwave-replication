syntax = "proto3";

import "enums.proto";

service SchedulerToWorker {
  // Starts a job on a worker
  rpc StartJob (StartJobRequest) returns (StartJobResponse) {}
}

message StartJobRequest {
  uint64 job_id = 1;
  string command = 2;
}

message StartJobResponse {
  uint64 job_id = 1;
  JobStatus status = 2;
}
